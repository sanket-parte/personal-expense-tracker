appId: host.exp.Exponent
---
- launchApp
- tapOn: 'Personal Expense Tracker'
- extendedWaitUntil:
    visible:
      id: 'tab-bar-add'
    timeout: 30000
- tapOn:
    id: 'tab-bar-add'
- tapOn:
    id: 'manual-entry-button'
- extendedWaitUntil:
    visible:
      id: 'add-expense-view'
    timeout: 30000
- assertVisible:
    id: 'add-expense-view'
- tapOn:
    id: 'amount-input'
- inputText:
    id: 'amount-input'
    text: '125.50'
- hideKeyboard
- tapOn: 'Title'
- inputText:
    id: 'title-input'
    text: 'Weekly Groceries'
- hideKeyboard
- tapOn: 'Food'
- tapOn:
    id: 'save-button'
- assertVisible: 'Weekly Groceries'
- assertVisible: '125.50'
