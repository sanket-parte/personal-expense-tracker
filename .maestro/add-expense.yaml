appId: host.exp.Exponent
---
- launchApp
- tapOn: 'Personal Expense Tracker'
- extendedWaitUntil:
    visible:
      id: 'tab-bar-add'
    timeout: 30000
- tapOn:
    id: 'tab-bar-add'
- tapOn:
    id: 'manual-entry-button'
- extendedWaitUntil:
    visible:
      id: 'add-expense-view'
    timeout: 30000
- assertVisible:
    id: 'add-expense-view'
- tapOn: 'Amount'
- inputText: '125.50'
- hideKeyboard
- tapOn: 'Title'
- inputText: 'Weekly Groceries'
- hideKeyboard
- tapOn:
    id: 'category-1'
- tapOn: 'Save Expense'
- assertVisible: 'Weekly Groceries'
- assertVisible: '125.50'
