appId: host.exp.Exponent
---
- launchApp
- tapOn: 'Personal Expense Tracker'
- extendedWaitUntil:
    visible:
      id: 'tab-bar-add'
    timeout: 30000
- tapOn:
    id: 'tab-bar-add'
- tapOn:
    id: 'manual-entry-button'
- tapOn:
    id: 'amount-input'
- inputText: '125.50'
- tapOn:
    id: 'title-input'
- inputText: 'Weekly Groceries'
- tapOn:
    id: 'category-1'
- tapOn:
    id: 'save-button'
- assertVisible:
    text: 'Weekly Groceries'
- assertVisible:
    text: '125.50'
